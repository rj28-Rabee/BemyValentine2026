<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{

background:linear-gradient(135deg,#ff758c,#ff7eb3);
font-family:Arial;overflow:hidden;color:white
}

.container{text-align:center}
.message{font-size:2rem}

button{
padding:14px 30px;border:none;border-radius:30px;
font-size:1.1rem;margin:10px;cursor:pointer
}

.yes{background:#4CAF50;color:white}
.no{background:#f44336;color:white}
.opt{background:#2196F3;color:white;width:260px;display:block;margin:12px auto}

.score{margin-top:15px}

/* effects */
.confetti{position:fixed;width:10px;height:10px;top:-20px;animation:fall 4s linear}
@keyframes fall{to{transform:translateY(130vh) rotate(720deg)}}

.heart{position:fixed;font-size:22px;bottom:-40px;animation:heartUp 8s linear}
@keyframes heartUp{to{transform:translateY(-140vh)}}

.balloon{position:fixed;width:35px;height:45px;border-radius:50%;bottom:-60px;animation:balloonUp 9s linear}
@keyframes balloonUp{to{transform:translateY(-140vh)}}
</style>
</head>

<body>

<div class="container" id="content">

<h1>Will you be my Valentine? ğŸ’˜</h1>

<script>

let score=0;

let noScale=1;

function moveNo(btn){
btn.style.position="absolute";
btn.style.left=Math.random()*80+"vw";

/* ğŸ‰ celebration */
function celebrate(){

for(let i=0;i<30;i++){

h.className="heart";

document.body.appendChild(h);

}

for(let i=0;i<18;i++){
let b=document.createElement("div");
b.className="balloon";
b.style.left=Math.random()*100+"vw";
b.style.background=["red","pink","yellow","blue","purple"][Math.random()*5|0];
document.body.appendChild(b);
setTimeout(()=>b.remove(),9000)
}
}

/* START */
function start(){

</div>

/* Q2 */

/* FINAL */
function finalMarried(){
content.innerHTML=`
<div class="message" style="color:black;font-weight:bold">
Yes we can get married in 2026 ğŸ’â¤ï¸
</div>
<img src="https://media.giphy.com/media/3ohs4BSacFKI7A717y/giphy.gif" width="260">

/* helpers */

</script>
</body>
</html>
