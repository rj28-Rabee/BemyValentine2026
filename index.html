<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
font-family:Arial, sans-serif;
overflow:hidden;
transition:background 1s ease;
}

.container{text-align:center;color:white;}
.message{font-size:2rem;line-height:1.4;}

.buttons{position:relative;width:320px;height:220px;margin:auto;}
button{
padding:14px 32px;font-size:1.1rem;border:none;border-radius:30px;cursor:pointer;margin:10px;
}

#yesBtn{background:#4CAF50;color:white;}
#noBtn{background:#f44336;color:white;position:absolute;left:120px;top:90px;}

.yesSmall{background:#4CAF50;color:white;}
.noSmall{background:#f44336;color:white;}

.optionBtn{
background:#2196F3;color:white;display:block;width:270px;margin:12px auto;
}
.score{margin-top:15px;font-size:1.3rem}
.navBtns{margin-top:20px}

/* celebration effects */
.confetti{position:fixed;width:10px;height:10px;top:-20px;animation:fall linear forwards;}
@keyframes fall{to{transform:translateY(130vh) rotate(720deg);}}

.heart{position:fixed;font-size:22px;bottom:-40px;animation:heartUp linear forwards;}
@keyframes heartUp{to{transform:translateY(-140vh);}}

.balloon{position:fixed;width:35px;height:45px;border-radius:50%;bottom:-60px;animation:balloonUp linear forwards;}
@keyframes balloonUp{to{transform:translateY(-140vh);}}
</style>
</head>

<body id="body">

<div class="container" id="content">

<h1>Will you be my Valentine? üíò</h1>

<div class="buttons">
<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üíî</button>
</div>

</div>

<script>
const noBtn=document.getElementById("noBtn");
const box=document.querySelector(".buttons");
const yesBtn=document.getElementById("yesBtn");
const body=document.getElementById("body");
const content=document.getElementById("content");

let score=0;
let noClicks=0;
let noScale=1;

/* NO dodge logic */
function dodge(){
noBtn.style.left=Math.random()*(box.clientWidth-noBtn.clientWidth)+"px";
noBtn.style.top=Math.random()*(box.clientHeight-noBtn.clientHeight)+"px";
}
document.addEventListener("mousemove",e=>{
const r=noBtn.getBoundingClientRect();
if(Math.hypot(e.clientX-(r.left+r.width/2),e.clientY-(r.top+r.height/2))<80) dodge();
});

/* celebration */
function confetti(){
for(let i=0;i<120;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background=["#ff0","#0ff","#f0f","#0f0","#fff","#f00"][Math.random()*6|0];
c.style.animationDuration=(Math.random()*2+3)+"s";
document.body.appendChild(c);
setTimeout(()=>c.remove(),6000);
}
}
function hearts(){
for(let i=0;i<30;i++){
let h=document.createElement("div");
h.className="heart";h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(Math.random()*4+6)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),9000);
}
}
function balloons(){
for(let i=0;i<18;i++){
let b=document.createElement("div");
b.className="balloon";
b.style.left=Math.random()*100+"vw";
b.style.background=["red","pink","yellow","blue","purple"][Math.random()*5|0];
b.style.animationDuration=(Math.random()*5+6)+"s";
document.body.appendChild(b);
setTimeout(()=>b.remove(),9000);
}
}

/* FIRST YES */
yesBtn.onclick=()=>{
confetti(); hearts(); balloons();

body.style.background="url('https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif') center/cover no-repeat";

content.innerHTML=`
<div class="message">
I know you‚Äôre my Valentine dee üíïü•∞<br><br>
Una test pannalama? üòò‚ù§Ô∏è
</div>
<button class="yesSmall" onclick="showQ1()">YES ‚ù§Ô∏è</button>
<button class="noSmall" onclick="secondNo()">NO üíî</button>`;
};

/* angry NO first screen */
function secondNo(){
body.style.background="url('https://media.giphy.com/media/11tTNkNy1SdXGg/giphy.gif') center/cover no-repeat";
content.innerHTML=`<div class="message">Mooditu YES amuku dee üò§‚ù§Ô∏è</div>
<button class="yesSmall" onclick="yesBtn.onclick()">‚¨Ö Back</button>`;
}

/* Q1 */
function showQ1(){
body.style.background="linear-gradient(135deg,#ff758c,#ff7eb3)";
content.innerHTML=`
<div class="message">Question 1 ‚ù§Ô∏è<br>Who I like the most?</div>
<button class="optionBtn" onclick="q1Correct()">A) Priya</button>
<button class="optionBtn" onclick="wrong('https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif',showQ1)">B) Chicky</button>
<div class="score">Score: ${score}</div>`;
}
function q1Correct(){
score++;
success("https://media.giphy.com/media/111ebonMs90YLu/giphy.gif",showQ2);
}

/* Q2 */
function showQ2(){
body.style.background="linear-gradient(135deg,#ff758c,#ff7eb3)";
content.innerHTML=`
<div class="message">Question 2 ‚ù§Ô∏è<br>1st pic together??</div>
<button class="optionBtn" onclick="wrong('https://media.giphy.com/media/l1J9u3TZfpmeDLkD6/giphy.gif',showQ2)">A) 9th June 2024</button>
<button class="optionBtn" onclick="wrong('https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif',showQ2)">B) 9th June 2023</button>
<button class="optionBtn" onclick="q2Correct()">C) 9th Sep 2023</button>
<button class="optionBtn" onclick="wrong('https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif',showQ2)">D) 9th Dec 2023</button>
<div class="score">Score: ${score}</div>
<button class="noSmall" onclick="showQ1()">‚¨Ö Previous</button>`;
}
function q2Correct(){
score++;
success("https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif",showQ3);
}

/* Q3 */
function showQ3(){
body.style.background="linear-gradient(135deg,#ff758c,#ff7eb3)";
content.innerHTML=`
<div class="message">Question 3 ‚ù§Ô∏è<br>1st Kiss on forehead??</div>
<button class="optionBtn" onclick="q3Correct()">A) 15th June 2024</button>
<button class="optionBtn" onclick="wrong('https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif',showQ3)">B) 9th June 2024</button>
<button class="optionBtn" onclick="wrong('https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif',showQ3)">C) 2nd June 2024</button>
<button class="optionBtn" onclick="wrong('https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif',showQ3)">D) 3rd June 2023</button>
<div class="score">Score: ${score}</div>
<button class="noSmall" onclick="showQ2()">‚¨Ö Previous</button>`;
}
function q3Correct(){
score++;
success("https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif",showQ4);
}

/* Q4 */
function showQ4(){
noClicks=0;noScale=1;
body.style.background="linear-gradient(135deg,#ff758c,#ff7eb3)";
content.innerHTML=`
<div class="message">Question 4 ‚ù§Ô∏è<br>Will you marry me? üíç</div>
<div id="msg" class="message"></div>
<button class="yesSmall" onclick="q4Yes()">YES ‚ù§Ô∏è</button>
<button id="noBtnQ4" class="noSmall" onclick="q4No()">NO üíî</button>
<button class="noSmall" onclick="showQ3()">‚¨Ö Previous</button>`;
}
function q4Yes(){score++;showQ5();}
function q4No(){noScale*=0.7;document.getElementById("noBtnQ4").style.transform=`scale(${noScale})`;noClicks++;const msgs=["Are you sure?? üòí","Are you sure unaku ena vita vera evanum kedaika matan üò§","Soldra pecha kelu dee venna mavalee üò° Mooditu YES amuku","Athana sona pecha keta thana ne rani mavale üòè‚ù§Ô∏è"];document.getElementById("msg").innerHTML=noClicks<=4?msgs[noClicks-1]:"";if(noClicks>4)showQ5();}

/* Q5 */
function showQ5(){
body.style.background="linear-gradient(135deg,#ff758c,#ff7eb3)";
content.innerHTML=`
<div class="message">Question 5 ‚ù§Ô∏è<br>What‚Äôs the one thing you want to tell me?</div>
<textarea id="loveInput" style="width:80%;height:140px;font-size:1rem;border-radius:10px;"></textarea>
<button class="yesSmall" onclick="submitLove()">Submit üíñ</button>
<button class="noSmall" onclick="showQ4()">‚¨Ö Previous</button>`;
}
function submitLove(){
let text=document.getElementById("loveInput").value.trim().toLowerCase();

// send to google form
fetch("https://docs.google.com/forms/d/e/1FAIpQLSf8UGsABkm7ESPZhW1Io725Rjad4qCFeEbI-zk8PgzmhdEPrw/formResponse?entry.1351608413="+encodeURIComponent(text), {
method:"POST",mode:"no-cors"
});

// check if it contains love
if(text.includes("love")){
body.style.background="url('https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif') center/cover no-repeat";
content.innerHTML=`<div class="message">Love you dee pattuuuu üòòüíñ</div><button class="yesSmall">Finish üéâ</button>`;
}else{
body.style.background="url('https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif') center/cover no-repeat";
content.innerHTML=`<div class="message">Idu thapu üò§ correct ah solu!</div>`;
setTimeout(showQ5,2000);
}
}

/* helpers */
function success(gif,next){
body.style.background=`url('${gif}') center/cover no-repeat`;
content.innerHTML=`<div class="message">Great üòçüéâ</div><div class="score">Score: ${score}</div><button class="yesSmall" onclick="${next.name}()">Next ‚û°</button>`;
}
function wrong(gif,back){body.style.background=`url('${gif}') center/cover no-repeat`;content.innerHTML=`<div class="message">Wrong üò° Try again!</div>`;setTimeout(back,2000);}
</script>

</body>
</html>
