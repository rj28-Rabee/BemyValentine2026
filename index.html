<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
font-family:Arial,sans-serif;
overflow:hidden;
transition:1s;
}

.container{
text-align:center;
color:white;
max-width:380px;
padding:20px;
animation:fade .6s ease;
}

@keyframes fade{
from{opacity:0;transform:scale(.9)}
to{opacity:1;transform:scale(1)}
}

.message{
font-size:1.8rem;
min-height:80px;
}

.buttons{
position:relative;
width:320px;
height:220px;
margin:auto;
}

button{
padding:14px 32px;
font-size:1.1rem;
border:none;
border-radius:30px;
cursor:pointer;
margin:10px;
transition:.2s;
}

button:hover{transform:scale(1.05)}

#yesBtn{background:#4CAF50;color:white;}
#noBtn{
background:#f44336;
color:white;
position:absolute;
left:120px;
top:90px;
transition:.2s;
}

.option{
display:block;
background:#2196F3;
color:white;
width:100%;
margin:12px 0;
}

.score{margin-top:10px;font-size:1.2rem}

textarea{
width:100%;
height:160px;
border-radius:15px;
padding:10px;
font-size:1rem;
}

.angry{
font-size:3rem;
animation:shake .4s infinite;
}

@keyframes shake{
0%{transform:translateX(0)}
25%{transform:translateX(-5px)}
50%{transform:translateX(5px)}
75%{transform:translateX(-5px)}
100%{transform:translateX(0)}
}
</style>
</head>

<body id="body">

<div class="container" id="content">

<div class="message" id="msg">Will you be my Valentine? ğŸ’˜</div>

<div class="buttons" id="btnBox">
<button id="yesBtn">YES â¤ï¸</button>
<button id="noBtn">NO ğŸ’”</button>
</div>

</div>

<script>
const body=document.getElementById("body");
const content=document.getElementById("content");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const box=document.getElementById("btnBox");

let score=0;
let q=0;
let noSize=1;

// ========== NO RUN AWAY ==========
function dodge(){
const maxX=box.clientWidth-noBtn.clientWidth;
const maxY=box.clientHeight-noBtn.clientHeight;
noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";
}

document.addEventListener("mousemove",e=>{
const r=noBtn.getBoundingClientRect();
const d=Math.hypot(
e.clientX-(r.left+r.width/2),
e.clientY-(r.top+r.height/2)
);
if(d<80) dodge();
});
document.addEventListener("touchmove",dodge);

// ========== TYPING ==========
function type(text,cb){
content.innerHTML=`<div class="message" id="typing"></div>`;
let el=document.getElementById("typing");
let i=0;
let t=setInterval(()=>{
el.innerHTML+=text[i]==="\n"?"<br>":text[i];
i++;
if(i>=text.length){
clearInterval(t);
if(cb)cb();
}
},35);
}

// ========== FIRST YES ==========
yesBtn.onclick=()=>{
body.style.background="url('https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif') center/cover no-repeat";

type("I know youâ€™re my Valentine dee vennamavalee ğŸ’•ğŸ¥°\n\nUna test pannalama? ğŸ˜˜â¤ï¸",()=>{
content.innerHTML+=`<button id="yesBtn" onclick="nextQ()">YES â¤ï¸</button>`;
});
};

// ========== QUESTIONS ==========
function nextQ(){
q++;
body.style.background="linear-gradient(135deg,#ff758c,#ff7eb3)";

if(q===1){
show("Q1 â¤ï¸ Who I like the most?",
["Priya","Chicky"],0);
}

if(q===2){
show("Q2 ğŸ“¸ 1st pic together?",
["9th June 2024","9th June 2023","9th Sep 2023","9th Dec 2023"],2);
}

if(q===3){
show("Q3 ğŸ’‹ 1st forehead kiss?",
["15th June 2024","9th June 2024","2nd June 2024","3rd June 2023"],0);
}

if(q===4){
marriage();
}

if(q===5){
loveInput();
}

if(q===6){
finish();
}
}

function show(text,opts,correct){
type(text,()=>{
opts.forEach((o,i)=>{
let b=document.createElement("button");
b.className="option";
b.innerHTML=o;
b.onclick=()=> i===correct?correctAns():wrong(()=>show(text,opts,correct));
content.appendChild(b);
});
content.innerHTML+=`<div class="score">Score: ${score}</div>`;
});
}

function correctAns(){
score++;
nextQ();
}

function wrong(retry){
content.innerHTML=`<div class="angry">ğŸ˜¡</div><div class="message">Wrong!</div>`;
setTimeout(retry,1200);
}

// ========== MARRIAGE ==========
function marriage(){
noSize=1;
content.innerHTML=`
<div class="message">Will you marry me? ğŸ’</div>
<button id="yesBtn" onclick="score++;nextQ()">YES â¤ï¸</button>
<button id="noBtn" onclick="marryNo()">NO ğŸ’”</button>
<div class="score">Score: ${score}</div>
`;
}

function marryNo(){
let n=document.getElementById("noBtn");
noSize*=0.7;
n.style.transform=`scale(${noSize})`;

if(noSize>0.5) content.querySelector(".message").innerHTML="Are you sure?? ğŸ˜’";
else if(noSize>0.3) content.querySelector(".message").innerHTML="Unaku ena vita evanum kedaika matan ğŸ˜¤";
else if(noSize>0.15) content.querySelector(".message").innerHTML="Mooditu YES amuku dee ğŸ˜¡";
else{
type("Yes we can get married in 2026 ğŸ’ğŸ˜",()=>setTimeout(nextQ,1200));
}
}

// ========== LOVE INPUT ==========
function loveInput(){
content.innerHTML=`
<div class="message">Q5 â¤ï¸ One sentence to tell me</div>
<textarea id="loveText"></textarea>
<button id="yesBtn" onclick="checkLove()">Submit ğŸ’–</button>
<div class="score">Score: ${score}</div>
`;
}

function checkLove(){
let t=document.getElementById("loveText").value.toLowerCase();
if(t.includes("love")){
score++;
nextQ();
}else{
wrong(loveInput);
}
}

// ========== FINAL ==========
function finish(){
body.style.background="url('https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif') center/cover no-repeat";
type("ğŸ‰ Perfect Score Rani mavale ğŸ’–\nYou passed ğŸ˜˜ğŸ»â¤ï¸");
}
</script>

</body>
</html>
