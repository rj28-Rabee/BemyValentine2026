<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
font-family:Arial;
overflow:hidden;
transition:.8s;
}

.container{
text-align:center;
color:white;
max-width:360px;
padding:20px;
z-index:5;
}

.message{
font-size:2rem;
margin-bottom:20px;
}

.buttons{
position:relative;
width:300px;
height:200px;
margin:auto;
}

button{
padding:14px 30px;
font-size:1.1rem;
border:none;
border-radius:30px;
cursor:pointer;
margin:10px;
}

#yesBtn{
background:#4CAF50;
color:white;
}

#noBtn{
background:#f44336;
color:white;
position:absolute;
left:120px;
top:90px;
transition:.15s;
}

.actionBtns button{
position:static;
}

/* Effects */
.confetti{
position:fixed;
width:10px;
height:10px;
top:-20px;
animation:fall linear forwards;
}

@keyframes fall{
to{transform:translateY(130vh) rotate(720deg);}
}

.balloon{
position:fixed;
width:35px;
height:45px;
border-radius:50%;
bottom:-80px;
animation:up linear forwards;
}

@keyframes up{
to{transform:translateY(-140vh);}
}

.heart{
position:fixed;
font-size:22px;
bottom:-60px;
animation:heartUp linear forwards;
}

@keyframes heartUp{
to{transform:translateY(-140vh);}
}

.angryGif{
width:260px;
border-radius:15px;
margin-bottom:15px;
}

@media(max-width:600px){
.message{font-size:1.6rem;}
}
</style>
</head>

<body id="body">

<div class="container" id="content">

<div class="message">Will you be my Valentine? üíò</div>

<div class="buttons" id="box">
<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üíî</button>
</div>

</div>

<script>
const body=document.getElementById("body");
const content=document.getElementById("content");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const box=document.getElementById("box");

// ===== NO RUN =====
function moveNo(){
const maxX=box.clientWidth-noBtn.clientWidth;
const maxY=box.clientHeight-noBtn.clientHeight;
noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";
}

document.addEventListener("mousemove",e=>{
const r=noBtn.getBoundingClientRect();
const d=Math.hypot(
e.clientX-(r.left+r.width/2),
e.clientY-(r.top+r.height/2)
);
if(d<80) moveNo();
});
document.addEventListener("touchmove",moveNo);

// ===== EFFECTS =====
function confetti(){
const colors=["#ff0","#0f0","#0ff","#f0f","#fff","#f00","#ff69b4"];
for(let i=0;i<120;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
c.style.animationDuration=(Math.random()*2+3)+"s";
document.body.appendChild(c);
setTimeout(()=>c.remove(),6000);
}
}

function balloons(){
for(let i=0;i<18;i++){
let b=document.createElement("div");
b.className="balloon";
b.style.left=Math.random()*100+"vw";
b.style.backgroundColor=["red","pink","yellow","blue","purple"][Math.floor(Math.random()*5)];
b.style.animationDuration=(Math.random()*5+6)+"s";
document.body.appendChild(b);
setTimeout(()=>b.remove(),10000);
}
}

function hearts(){
for(let i=0;i<30;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(Math.random()*4+6)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),10000);
}
}

// ===== FIRST YES =====
yesBtn.onclick=()=>{
confetti();
balloons();
hearts();
setTimeout(showTestPage,900);
};

// ===== UNA TEST PANNALAMA =====
function showTestPage(){

body.style.background="url('panda.gif') center/cover no-repeat";

content.innerHTML=`
<div class="message">
I know you‚Äôre my Valentine dee vennamavalee üíïü•∞<br><br>
Una test pannalama? üòò‚ù§Ô∏è
</div>

<div class="actionBtns">
<button id="yesBtn" onclick="startNext()">YES ‚ù§Ô∏è</button>
<button onclick="showAngry()">NO üíî</button>
</div>
`;
}

// ===== NO CLICK (ANGRY) =====
function showAngry(){

body.style.background="linear-gradient(135deg,#ff758c,#ff7eb3)";

content.innerHTML=`
<img class="angryGif" src="angry.gif">

<div class="message">
Mooditu YES amuku dee üò§‚ù§Ô∏è
</div>

<button id="yesBtn" onclick="showTestPage()">‚¨Ö Back</button>
`;
}

// ===== TEMP NEXT =====
function startNext(){
body.style.background="linear-gradient(135deg,#ff758c,#ff7eb3)";
content.innerHTML="<div class='message'>Next step coming üòÑ‚ù§Ô∏è</div>";
}
</script>

</body>
</html>
