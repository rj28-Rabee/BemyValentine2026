<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:Arial, sans-serif;
    overflow:hidden;
}

.container{
    text-align:center;
    color:white;
    z-index:10;
}

h1{
    font-size:2.5rem;
    margin-bottom:30px;
}

.buttons{
    position:relative;
    width:320px;
    height:220px;
    margin:auto;
}

button{
    padding:15px 35px;
    font-size:1.2rem;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

#yesBtn{
    background:#4CAF50;
    color:white;
}

#noBtn{
    background:#f44336;
    color:white;
    position:absolute;
    left:120px;
    top:90px;
    transition: left 0.2s ease, top 0.2s ease;
}

/* üéä CONFETTI */
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    animation:confettiFall linear forwards;
}

@keyframes confettiFall{
    from{transform:translateY(-20px) rotate(0deg);}
    to{transform:translateY(110vh) rotate(720deg);}
}

/* üéà BALLOONS */
.balloon{
    position:fixed;
    width:35px;
    height:45px;
    border-radius:50%;
    animation:balloonUp linear forwards;
}

@keyframes balloonUp{
    from{transform:translateY(110vh);}
    to{transform:translateY(-120px);}
}

/* ‚ù§Ô∏è HEARTS */
.heart{
    position:fixed;
    font-size:22px;
    animation:heartFly linear forwards;
}

@keyframes heartFly{
    from{transform:translateY(100vh);}
    to{transform:translateY(-100px);}
}

/* üéÜ FIREWORK */
.firework{
    position:fixed;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:explode 1s ease-out forwards;
}

@keyframes explode{
    from{transform:scale(1);opacity:1;}
    to{transform:scale(6);opacity:0;}
}

/* Mobile */
@media(max-width:600px){
    h1{font-size:2rem;}
    .buttons{width:280px;height:190px;}
}
</style>
</head>

<body>

<div class="container" id="content">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="buttons">
        <button id="yesBtn">YES ‚ù§Ô∏è</button>
        <button id="noBtn">NO üíî</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const box = document.querySelector(".buttons");
const yesBtn = document.getElementById("yesBtn");

// Smart dodge logic
function dodge(){
    const maxX = box.clientWidth - noBtn.clientWidth;
    const maxY = box.clientHeight - noBtn.clientHeight;

    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top = Math.random()*maxY + "px";
}

// Move when mouse gets near
document.addEventListener("mousemove",(e)=>{
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width/2),
        e.clientY - (rect.top + rect.height/2)
    );

    if(distance < 80){ // closeness sensitivity
        dodge();
    }
});

// Mobile touch dodge
document.addEventListener("touchmove",dodge);

// üéä Confetti
function confettiRain(){
    const colors=["#ff0","#0f0","#0ff","#f0f","#fff","#f00","#ff69b4"];

    for(let i=0;i<120;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
        c.style.animationDuration=(Math.random()*2+2)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
    }
}

// üéà Balloons
function balloonFlow(){
    for(let i=0;i<20;i++){
        const b=document.createElement("div");
        b.className="balloon";
        b.style.left=Math.random()*100+"vw";
        b.style.backgroundColor=["red","pink","yellow","blue","purple"][Math.floor(Math.random()*5)];
        b.style.animationDuration=(Math.random()*4+5)+"s";
        document.body.appendChild(b);
        setTimeout(()=>b.remove(),8000);
    }
}

// ‚ù§Ô∏è Hearts
function heartsFly(){
    for(let i=0;i<30;i++){
        const h=document.createElement("div");
        h.className="heart";
        h.innerHTML="‚ù§Ô∏è";
        h.style.left=Math.random()*100+"vw";
        h.style.animationDuration=(Math.random()*3+4)+"s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),7000);
    }
}

// üéÜ Fireworks
function fireworks(){
    for(let i=0;i<20;i++){
        const f=document.createElement("div");
        f.className="firework";
        f.style.left=Math.random()*100+"vw";
        f.style.top=Math.random()*50+"vh";
        f.style.backgroundColor=["yellow","white","red","blue","pink"][Math.floor(Math.random()*5)];
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1000);
    }
}

// YES CLICK
yesBtn.addEventListener("click",()=>{
    document.getElementById("content").innerHTML=`
        <h1>YAYYYY!!! üíñüéâ</h1>
        <h1>I‚Äôm sooo happy üòç</h1>
    `;

    confettiRain();
    balloonFlow();
    heartsFly();
    fireworks();

    setInterval(confettiRain,2000);
    setInterval(balloonFlow,4000);
    setInterval(heartsFly,3000);
    setInterval(fireworks,2500);
});
</script>

</body>
</html>
