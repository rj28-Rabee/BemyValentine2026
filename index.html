<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíò</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:Arial, sans-serif;
    overflow:hidden;
}

.container{
    text-align:center;
    color:white;
}

h1{
    font-size:2.5rem;
    margin-bottom:30px;
}

.buttons{
    position:relative;
    width:320px;
    height:220px;
    margin:auto;
}

button{
    padding:15px 35px;
    font-size:1.2rem;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition: transform 0.2s ease;
}

#yesBtn{
    background:#4CAF50;
    color:white;
}

#noBtn{
    background:#f44336;
    color:white;
    position:absolute;
    left:120px;
    top:90px;
    transition: left 0.25s ease, top 0.25s ease;
}

/* CONFETTI */
.confetti{
    position:fixed;
    width:12px;
    height:12px;
    pointer-events:none;
    animation:fall linear forwards;
}

@keyframes fall{
    from{
        transform:translateY(-20px) rotate(0deg);
        opacity:1;
    }
    to{
        transform:translateY(110vh) rotate(720deg);
        opacity:0;
    }
}

/* Mobile */
@media (max-width:600px){
    h1{font-size:2rem;}
    .buttons{width:280px;height:190px;}
    button{font-size:1rem;padding:12px 28px;}
}
</style>
</head>

<body>

<div class="container" id="mainContent">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">YES ‚ù§Ô∏è</button>
        <button id="noBtn">NO üíî</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const box = document.querySelector(".buttons");
const yesBtn = document.getElementById("yesBtn");

// Smooth NO movement inside box
function moveButton(){
    const maxX = box.clientWidth - noBtn.clientWidth;
    const maxY = box.clientHeight - noBtn.clientHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

// Big Happy Confetti Explosion
function launchConfetti(){
    const colors = ["#ff0","#0f0","#0ff","#f0f","#fff","#f00","#ff69b4","#00f"];

    for(let i=0;i<180;i++){
        const conf = document.createElement("div");
        conf.className = "confetti";

        conf.style.left = Math.random() * 100 + "vw";
        conf.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];

        const size = Math.random() * 8 + 6;
        conf.style.width = size + "px";
        conf.style.height = size + "px";

        const duration = Math.random() * 2 + 2;
        conf.style.animationDuration = duration + "s";

        document.body.appendChild(conf);

        setTimeout(()=>conf.remove(), duration * 1000);
    }
}

// YES CLICK EVENT
yesBtn.addEventListener("click", () => {

    // change text to happy message
    document.getElementById("mainContent").innerHTML = `
        <h1>YAYYY!!! üíïüéâ</h1>
        <h1>I‚Äôm so happy üòçüíñ</h1>
    `;

    // continuous celebration bursts
    launchConfetti();
    setInterval(launchConfetti, 1200);
});
</script>

</body>
</html>
