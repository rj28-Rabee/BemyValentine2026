<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
font-family:Arial, sans-serif;
overflow:hidden;
transition:background 1s ease;
}

.container{text-align:center;color:white;}
h1{font-size:2.5rem;margin-bottom:20px;}
.message{font-size:2rem;line-height:1.4;}

.buttons{
position:relative;
width:320px;
height:220px;
margin:auto;
}

.actionBtns{margin-top:25px;}

button{
padding:14px 32px;
font-size:1.1rem;
border:none;
border-radius:30px;
cursor:pointer;
margin:10px;
}

#yesBtn{background:#4CAF50;color:white;}

#noBtn{
background:#f44336;
color:white;
position:absolute;
left:120px;
top:90px;
transition:.2s;
}

.yesSmall{background:#4CAF50;color:white;}
.noSmall{background:#f44336;color:white;}

.optionBtn{
background:#2196F3;
color:white;
display:block;
width:260px;
margin:12px auto;
}

.score{margin-top:15px;font-size:1.3rem}
.navBtns{margin-top:20px}

/* Effects */
.confetti{position:fixed;width:10px;height:10px;top:-20px;animation:fall linear forwards;}
@keyframes fall{to{transform:translateY(130vh) rotate(720deg);}}

.heart{position:fixed;font-size:22px;bottom:-40px;animation:heartUp linear forwards;}
@keyframes heartUp{to{transform:translateY(-140vh);}}

.balloon{position:fixed;width:35px;height:45px;border-radius:50%;bottom:-60px;animation:balloonUp linear forwards;}
@keyframes balloonUp{to{transform:translateY(-140vh);}}

.firework{position:fixed;width:6px;height:6px;border-radius:50%;animation:explode 1s ease-out forwards;}
@keyframes explode{from{transform:scale(1);opacity:1;}to{transform:scale(6);opacity:0;}}

@media(max-width:600px){
h1{font-size:2rem;}
.message{font-size:1.5rem;}
}
</style>
</head>

<body id="body">

<div class="container" id="content">

<h1>Will you be my Valentine? üíò</h1>

<div class="buttons">
<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üíî</button>
</div>

</div>

<script>
const noBtn=document.getElementById("noBtn");
const box=document.querySelector(".buttons");
const yesBtn=document.getElementById("yesBtn");
const body=document.getElementById("body");
const content=document.getElementById("content");

let score=0;

/* NO dodge */
function dodge(){
const maxX=box.clientWidth-noBtn.clientWidth;
const maxY=box.clientHeight-noBtn.clientHeight;
noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";
}

document.addEventListener("mousemove",e=>{
const r=noBtn.getBoundingClientRect();
const d=Math.hypot(
e.clientX-(r.left+r.width/2),
e.clientY-(r.top+r.height/2)
);
if(d<80) dodge();
});
document.addEventListener("touchmove",dodge);

/* Celebration */
function confetti(){
const colors=["#ff0","#0f0","#0ff","#f0f","#fff","#f00","#ff69b4"];
for(let i=0;i<120;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
c.style.animationDuration=(Math.random()*2+3)+"s";
document.body.appendChild(c);
setTimeout(()=>c.remove(),6000);
}
}
function hearts(){
for(let i=0;i<30;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(Math.random()*4+6)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),10000);
}
}
function balloons(){
for(let i=0;i<18;i++){
let b=document.createElement("div");
b.className="balloon";
b.style.left=Math.random()*100+"vw";
b.style.backgroundColor=["red","pink","yellow","blue","purple"][Math.floor(Math.random()*5)];
b.style.animationDuration=(Math.random()*5+6)+"s";
document.body.appendChild(b);
setTimeout(()=>b.remove(),10000);
}
}
function fireworks(){
for(let i=0;i<20;i++){
let f=document.createElement("div");
f.className="firework";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*60+"vh";
f.style.backgroundColor=["yellow","white","red","blue","pink"][Math.floor(Math.random()*5)];
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}
}

/* First YES */
yesBtn.onclick=()=>{
confetti(); hearts(); balloons(); fireworks();

body.style.background="url('https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif') center/cover no-repeat";

content.innerHTML=`
<div class="message">
I know you‚Äôre my Valentine dee vennamavalee üíïü•∞<br><br>
Una test pannalama? üòò‚ù§Ô∏è
</div>
<div class="actionBtns">
<button class="yesSmall" onclick="showQ1()">YES ‚ù§Ô∏è</button>
<button class="noSmall" onclick="secondNo()">NO üíî</button>
</div>
`;
};

/* Angry page */
function secondNo(){

<button class="yesSmall" onclick="backToTest()">‚¨Ö Back</button>`;
}

function backToTest(){

<button class="yesSmall" onclick="showQ1()">YES ‚ù§Ô∏è</button>
<button class="noSmall" onclick="secondNo()">NO üíî</button>

}

/* Q1 */
function showQ1(){
body.style.background="linear-gradient(135deg,#ff758c,#ff7eb3)";

<div class="message">Question 1 ‚ù§Ô∏è<br>Who I like the most?</div>

<button class="optionBtn" onclick="q1Wrong()">B) Chicky</button>

function q1Correct(){
score++;

function q2Wrong3(){
body.style.background="url('https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif') center/cover no-repeat";

</script>

</html>
