<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

}

.container{text-align:center;color:white;}
.message{font-size:2rem;line-height:1.4;}

.buttons{position:relative;width:320px;height:220px;margin:auto;}

button{

}

#yesBtn{background:#4CAF50;color:white;}
#noBtn{background:#f44336;color:white;position:absolute;left:120px;top:90px;}

.yesSmall{background:#4CAF50;color:white;}
.noSmall{background:#f44336;color:white;}

.optionBtn{
background:#2196F3;
color:white;
display:block;
width:270px;
margin:12px auto;
}

.score{margin-top:15px;font-size:1.3rem}
.navBtns{margin-top:20px}

@media(max-width:600px){
.message{font-size:1.5rem;}
}
</style>
</head>

<body id="body">

<div class="container" id="content">

<h1>Will you be my Valentine? üíò</h1>

<div class="buttons">

</div>

<script>
const body=document.getElementById("body");
const content=document.getElementById("content");
const yesBtn=document.getElementById("yesBtn");

let score=0;
let noCount=0;
let noScale=1;

/* ================= START ================= */

yesBtn.onclick=()=>{
body.style.background="url('https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif') center/cover no-repeat";
content.innerHTML=`
<div class="message">
I know you‚Äôre my Valentine dee vennamavalee üíïü•∞<br><br>
Una test pannalama? üòò‚ù§Ô∏è
</div>

`;
};

function angry(){
body.style.background="url('https://media.giphy.com/media/11tTNkNy1SdXGg/giphy.gif') center/cover no-repeat";
content.innerHTML=`<div class="message">Mooditu YES amuku dee üò§‚ù§Ô∏è</div>
<button class="yesSmall" onclick="yesBtn.click()">‚¨Ö Back</button>`;
}

/* ================= QUESTION 1 ================= */

function showQ1(){
body.style.background="linear-gradient(135deg,#ff758c,#ff7eb3)";
content.innerHTML=`
<div class="message">Question 1 ‚ù§Ô∏è<br>Who I like the most?</div>
<button class="optionBtn" onclick="q1Correct()">A) Priya</button>
<button class="optionBtn" onclick="wrong(showQ1)">B) Chicky</button>

}

function q1Correct(){

}

/* ================= QUESTION 2 ================= */

function showQ2(){

<div class="message">Question 2 ‚ù§Ô∏è<br>1st pic together??</div>

<button class="optionBtn" onclick="wrong(showQ2)">A) 9th June 2024</button>
<button class="optionBtn" onclick="wrong(showQ2)">B) 9th June 2023</button>
<button class="optionBtn" onclick="q2Correct()">C) 9th Sep 2023</button>
<button class="optionBtn" onclick="wrong(showQ2)">D) 9th Dec 2023</button>

<div class="navBtns">

</div>

}

function q2Correct(){
score++;
success("https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif",showQ3);
}

/* ================= QUESTION 3 ================= */

function showQ3(){
body.style.background="linear-gradient(135deg,#ff758c,#ff7eb3)";
content.innerHTML=`
<div class="message">Question 3 ‚ù§Ô∏è<br>1st Kiss on forehead??</div>

<button class="optionBtn" onclick="q3Correct()">A) 15th June 2024</button>
<button class="optionBtn" onclick="wrong(showQ3)">B) 9th June 2024</button>
<button class="optionBtn" onclick="wrong(showQ3)">C) 2nd June 2024</button>
<button class="optionBtn" onclick="wrong(showQ3)">D) 3rd June 2023</button>

<div class="score">Score: ${score}</div>

<div class="navBtns">
<button class="noSmall" onclick="showQ2()">‚¨Ö Previous</button>

}

function q3Correct(){
score++;
success("https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif",showQ4);
}

/* ================= QUESTION 4 ================= */

function showQ4(){

noCount=0;

content.innerHTML=`
<div class="message">Question 4 ‚ù§Ô∏è<br>Will you marry me? üíç</div>

<button id="noBtnQ4" class="noSmall" onclick="q4No()">NO üíî</button>

<div class="navBtns">
<button class="noSmall" onclick="showQ3()">‚¨Ö Previous</button>
</div>

}

function q4Yes(){
score++;
success("https://media.giphy.com/media/3ohs4BSacFKI7A717y/giphy.gif",()=>{});
}

function q4No(){
const b=document.getElementById("noBtnQ4");
noScale*=0.7;
b.style.transform=`scale(${noScale})`;
noCount++;

const msg=content.querySelector(".message");

if(noCount===1) msg.innerHTML="Are you sure?? üòí";
else if(noCount===2) msg.innerHTML="Are you sure unaku ena vita vera evanum kedaika matan üò§";
else if(noCount===3) msg.innerHTML="Soldra pecha kelu dee venna mavalee üò° Mooditu YES amuku!";
else if(noCount===4) msg.innerHTML="Athana sona pecha keta thana ne Rani mavale üòè‚ù§Ô∏è";
else{

/* ================= COMMON HANDLERS ================= */

function wrong(back){
body.style.background="url('https://media.giphy.com/media/11tTNkNy1SdXGg/giphy.gif') center/cover no-repeat";
content.innerHTML=`<div class="message">Wrong üò° Try again!</div>`;

}

function success(gif,next){
body.style.background=`url('${gif}') center/cover no-repeat`;
content.innerHTML=`
<div class="message">Great üòçüéâ</div>
<div class="score">Score: ${score}</div>

}
</script>

</body>
</html>
