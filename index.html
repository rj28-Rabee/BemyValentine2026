<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
font-family:Arial, sans-serif;
overflow:hidden;
transition:1s;
}

.container{
text-align:center;
color:white;
max-width:360px;
padding:20px;
z-index:5;
}

.message{
font-size:2rem;
margin-bottom:20px;
}

.buttons{
position:relative;
width:300px;
height:200px;
margin:auto;
}

button{
padding:14px 30px;
font-size:1.1rem;
border:none;
border-radius:30px;
cursor:pointer;
margin:10px;
}

#yesBtn{background:#4CAF50;color:white;}

#noBtn{
background:#f44336;
color:white;
position:absolute;
left:120px;
top:90px;
transition:.2s;
}

.actionBtns button{
position:static;
}

/* ğŸŠ Confetti */
.confetti{
position:fixed;
width:10px;
height:10px;
animation:fall linear forwards;
}

@keyframes fall{
from{transform:translateY(-20px) rotate(0deg);}
to{transform:translateY(110vh) rotate(720deg);}
}

/* ğŸˆ Balloons */
.balloon{
position:fixed;
width:35px;
height:45px;
border-radius:50%;
animation:up linear forwards;
}

@keyframes up{
from{transform:translateY(110vh);}
to{transform:translateY(-120px);}
}

/* â¤ï¸ Hearts */
.heart{
position:fixed;
font-size:22px;
animation:heartUp linear forwards;
}

@keyframes heartUp{
from{transform:translateY(100vh);}
to{transform:translateY(-100px);}
}

/* Mobile */
@media(max-width:600px){
.message{font-size:1.6rem;}
}
</style>
</head>

<body id="body">

<div class="container" id="content">

<div class="message">Will you be my Valentine? ğŸ’˜</div>

<div class="buttons" id="box">
<button id="yesBtn">YES â¤ï¸</button>
<button id="noBtn">NO ğŸ’”</button>
</div>

</div>

<script>
const body=document.getElementById("body");
const content=document.getElementById("content");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const box=document.getElementById("box");

// ================= NO RUN =================
function moveNo(){
const maxX=box.clientWidth-noBtn.clientWidth;
const maxY=box.clientHeight-noBtn.clientHeight;
noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";
}

document.addEventListener("mousemove",e=>{
const r=noBtn.getBoundingClientRect();
const d=Math.hypot(
e.clientX-(r.left+r.width/2),
e.clientY-(r.top+r.height/2)
);
if(d<80) moveNo();
});
document.addEventListener("touchmove",moveNo);

// ================= EFFECTS =================

function confetti(){
const colors=["#ff0","#0f0","#0ff","#f0f","#fff","#f00","#ff69b4"];
for(let i=0;i<100;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
c.style.animationDuration=(Math.random()*2+2)+"s";
document.body.appendChild(c);
setTimeout(()=>c.remove(),4000);
}
}

function balloons(){
for(let i=0;i<15;i++){
let b=document.createElement("div");
b.className="balloon";
b.style.left=Math.random()*100+"vw";
b.style.backgroundColor=["red","pink","yellow","blue","purple"][Math.floor(Math.random()*5)];
b.style.animationDuration=(Math.random()*4+5)+"s";
document.body.appendChild(b);
setTimeout(()=>b.remove(),8000);
}
}

function hearts(){
for(let i=0;i<25;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="â¤ï¸";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(Math.random()*3+4)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),7000);
}
}

// ================= FIRST YES =================

yesBtn.onclick=()=>{
confetti();
balloons();
hearts();

setTimeout(showTestPage,800);
};

// ================= UNA TEST PANNALAMA =================

function showTestPage(){

body.style.background=
"url('https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif') center/cover no-repeat";

content.innerHTML=`
<div class="message">
I know youâ€™re my Valentine dee vennamavalee ğŸ’•ğŸ¥°<br><br>
Una test pannalama? ğŸ˜˜â¤ï¸
</div>

<div class="actionBtns">
<button id="yesBtn" onclick="startNext()">YES â¤ï¸</button>
<button id="noBtn2" onclick="showAngry()">NO ğŸ’”</button>
</div>
`;
}

// ================= NO CLICK =================

function showAngry(){

body.style.background=
"url('https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif') center/cover no-repeat";

content.innerHTML=`
<div class="message">
Mooditu YES amuku dee ğŸ˜¤â¤ï¸
</div>

<button id="yesBtn" onclick="showTestPage()">â¬… Back</button>
`;
}

// ================= TEMP NEXT =================

function startNext(){
body.style.background="linear-gradient(135deg,#ff758c,#ff7eb3)";
content.innerHTML=`<div class="message">Next step coming ğŸ˜„â¤ï¸</div>`;
}

</script>

</body>
</html>
